type: markdown
css: |
  :root {
    color-scheme: light;
  }
  .markdown-note {
    font-family: "Helvetica Neue", Arial, "PingFang SC", sans-serif;
    font-size: 16px;
    line-height: 1.65;
    color: #1f2933;
  }
  .markdown-note h1,
  .markdown-note h2,
  .markdown-note h3 {
    font-weight: 600;
    margin-top: 1.6em;
    margin-bottom: 0.6em;
    line-height: 1.3;
  }
  .markdown-note h1 {
    font-size: 2.1em;
  }
  .markdown-note h2 {
    font-size: 1.7em;
  }
  .markdown-note h3 {
    font-size: 1.35em;
  }
  .markdown-note p {
    margin-bottom: 0.9em;
  }
  .markdown-note ul,
  .markdown-note ol {
    padding-left: 1.4em;
    margin-bottom: 1em;
  }
  .markdown-note blockquote {
    border-left: 4px solid #8ea1c7;
    color: #4b5563;
    background: #f7f9fc;
    margin: 1.2em 0;
    padding: 0.8em 1.1em;
    border-radius: 0.25rem;
  }
  .markdown-note code {
    font-family: "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
    background: #f1f5f9;
    padding: 0.1em 0.35em;
    border-radius: 0.25rem;
    font-size: 0.95em;
  }
  .markdown-note pre code {
    display: block;
    padding: 0;
    background: transparent;
    font-size: 0.95em;
  }
  .markdown-note pre {
    background: #0f172a;
    color: #e2e8f0;
    padding: 1em;
    border-radius: 0.5rem;
    overflow-x: auto;
  }
  .markdown-note img {
    max-width: min(100%, 720px);
    height: auto;
    display: block;
    margin: 1.25rem auto;
    border-radius: 0.75rem;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
    cursor: zoom-in;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .markdown-note img:hover {
    transform: translateY(-2px) scale(1.01);
    box-shadow: 0 24px 55px rgba(15, 23, 42, 0.24);
  }
  .markdown-note img:focus {
    outline: 3px solid rgba(59, 130, 246, 0.45);
    outline-offset: 4px;
  }
  .markdown-note figure {
    margin: 1.5rem auto;
    text-align: center;
  }
  .markdown-note figcaption {
    margin-top: 0.75rem;
    font-size: 0.9rem;
    color: #6b7280;
  }
  .markdown-note table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.4em 0;
  }
  .markdown-note th,
  .markdown-note td {
    border: 1px solid #cbd5f5;
    padding: 0.65em 0.75em;
  }
  .markdown-note th {
    background: #e6ecfe;
    font-weight: 600;
  }
  .markdown-note hr {
    border: none;
    border-top: 1px solid #d8e3f8;
    margin: 2em 0;
  }
wrapperClass: markdown-note
