type: markdown
css: |
  .md-minimal {
    font-family: "Roboto", "PingFang SC", sans-serif;
    font-size: 16px;
    color: #1f2933;
    line-height: 1.65;
    max-width: 720px;
    margin: 0 auto;
  }
  .md-minimal h1 {
    font-size: 2.4rem;
    font-weight: 700;
    margin: 2rem 0 1rem;
  }
  .md-minimal h2 {
    font-size: 1.8rem;
    margin: 1.8rem 0 0.8rem;
  }
  .md-minimal ul {
    list-style-type: square;
    padding-left: 1.4rem;
  }
  .md-minimal pre {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 0.5rem;
    padding: 0.9rem 1rem;
    overflow-x: auto;
  }
  .md-minimal code {
    background: #e2e8f0;
    color: #1a202c;
    padding: 0.1em 0.35em;
    border-radius: 0.3em;
  }
wrapperClass: md-minimal
